<!DOCTYPE html>
<html lang="hu">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hatszoggyep</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="mb-5 text-center">Hatszoggyep</h1>

			<form class="col-xs-6 col-md-7 col-lg-5 mx-auto" onsubmit="return false">
				<div class="input-group mb-3">
					<div class="form-floating">
						<input
							type="number"
							class="form-control"
							id="elsoTelekHossza"
							placeholder="1. telek oldal hossza"
                            title="1. telek oldal hossza"
							aria-describedby="elsoTelekHossza"
						/>
						<label for="elsoTelekHossza">Első telek oldalának hossza</label>
					</div>
					<span class="input-group-text" id="elsoTelekHossza">cm</span>
				</div>

				<div class="input-group">
					<div class="form-floating">
						<input
							type="number"
							class="form-control"
							id="masodikTelekHossza"
							placeholder="2. telek oldal hossza"
                            title="2. telek oldal hossza"
							aria-describedby="masodikTelekHossza"
						/>
						<label for="masodikTelekHossza">Második telek oldalának hossza</label>
					</div>
					<span class="input-group-text" id="masodikTelekHossza">cm</span>
				</div>

				<button class="mt-4 mb-3 btn btn-primary" type="submit">Számítás</button>

                <input class="form-control" type="number" value="" aria-label="Ennyi gyeptégla szükséges a gyepesítéshez" readonly>
			</form>
		</div>

		<script src="js/bootstrap.js"></script>
		<script src="app.js"></script>
	</body>
</html>
